<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr />

<div class="card mb-3" style="max-width: 540px">
  <a href="#" class="row g-0" *ngFor="let recipe of recipes">
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ recipe.name }}</h5>
        <p class="card-text">{{ recipe.description }}</p>
      </div>
    </div>
    <div class="col-md-4">
      <img [src]="recipe.imagePath" class="img-fluid rounded-end" alt="..." />
    </div>
  </a>
</div>
<app-recipe-item></app-recipe-item>
