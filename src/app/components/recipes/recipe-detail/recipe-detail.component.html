<div class="row">
  <div
    class="
      col-xs-12
      d-flex
      flex-column
      justify-content-center
      align-items-center
    "
  >
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-responsive"
    />
  </div>
</div>
<div class="row">
  <div
    class="
      col-xs-12
      d-flex
      flex-column
      justify-content-center
      align-items-center
    "
  >
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div
    class="
      col-xs-12
      d-flex
      flex-column
      justify-content-center
      align-items-center
    "
  >
    <div appDropdown class="btn-group">
      <button
        type="button"
        class="btn btn-primary dropdown-toggle"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Manage Recipe
      </button>
      <ul class="dropdown-menu">
        <li>
          <a
            class="dropdown-item"
            (click)="onAddToShoppingList()"
            style="cursor: pointer"
            >To Shopping List</a
          >
        </li>
        <li>
          <a
            style="cursor: pointer"
            class="dropdown-item"
            (click)="onEditRecipe()"
            >Edit Recipe</a
          >
        </li>
        <li>
          <a
            style="cursor: pointer"
            class="dropdown-item"
            (click)="onDeleteRecipe()"
            >Delete Recipe</a
          >
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div
    class="
      col-xs-12
      d-flex
      flex-column
      justify-content-center
      align-items-center
    "
  >
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div
    class="
      col-xs-12
      d-flex
      flex-column
      justify-content-center
      align-items-center
    "
  >
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
