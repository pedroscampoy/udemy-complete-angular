<div class="row">
  <div
    class="
      col-xs-12
      d-flex
      flex-column
      justify-content-center
      align-items-center
    "
  >
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-responsive"
    />
  </div>
</div>
<div class="row">
  <div
    class="
      col-xs-12
      d-flex
      flex-column
      justify-content-center
      align-items-center
    "
  >
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div
    class="
      col-xs-12
      d-flex
      flex-column
      justify-content-center
      align-items-center
    "
  >
    <div class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe
      </button>
      <ul class="dropdown-menu">
        <li><a href="#">To Shopping List</a></li>
        <li><a href="#">Edit Recipe</a></li>
        <li><a href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div
    class="
      col-xs-12
      d-flex
      flex-column
      justify-content-center
      align-items-center
    "
  >
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div
    class="
      col-xs-12
      d-flex
      flex-column
      justify-content-center
      align-items-center
    "
  >
    Ingredients
  </div>
</div>
